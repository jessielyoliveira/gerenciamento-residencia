<!doctype html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
	<meta charset="utf-8">
</head>
<body>

	<section layout:fragment="content">
		<h1 align="center" style="margin: 60px 0;">Detalhes da Solicitação</h1>
		
		<div class="row">
			<div class="col">
				<h3><strong> Dados  </strong></h3>
				<br/>
				
				<div class="form-group">
					<label class="font-weight-bold" for="nome">Tipo Serviço: </label>
					<span th:text="${solicitacao.servico.nome}"></span>
				</div>
				<div class="form-group">
					<label class="font-weight-bold" for="nome">Status: </label>
					<span th:text="${solicitacao.status.nome}"></span>
				</div>
				<div class="form-group">
					<label class="font-weight-bold" for="nome">Justificativa: </label> 
					<span th:text="${solicitacao.justificativa}"></span>
				</div>
				
				<div class="form-group">
					<label class="font-weight-bold" for="data">Data da Solicitação: </label> 
					<span th:text="${solicitacao.data}"></span>
				</div>
				
				<div class="form-group">
					<label class="font-weight-bold" for="dataModificacao">Data da Modificaçao: </label> 
					<span th:text="${solicitacao.dataModificacao}"></span>
				</div>
				
				<div class="form-group">
					<label class="font-weight-bold" for="nome">Observação: </label> 
					<span th:text="${solicitacao.observacao}"></span>
				</div>
				
				</span>
			</div>
		</div>
		 	
		 <a th:href="@{/solicitacoes/acompanharServico}" class="btn btn-secondary" style="float: right; margin-bottom: 30px;">Voltar</a>
	</section>
		
</body>
</html>
