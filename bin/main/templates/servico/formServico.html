<!doctype html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
	<meta charset="utf-8">
</head>
<body>
	
	<section layout:fragment="content">
		<!-- <h1 align="center" style="margin: 30px 0;">Cadastro de Serviço</h1> -->
		<h1 th:if="${servico.id == null}" align="center" style="margin: 30px 0;">Novo Serviço</h1>
		<h1 th:if="${servico.id != null}" align="center" style="margin: 30px 0;">Editar Serviço</h1>
		
		<form th:action="@{/servicos}" th:object="${servico}" 
				th:method="@{${servico.id == null} ? 'post' : 'put'}">
			<input type="hidden" th:field="*{id}">
			
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" id="nome" th:field="*{nome}" required="required"
						placeholder="Insira um nome">
			</div>
			<button type="submit" class="btn btn-success" style="float: right;">Salvar</button>
		  	<a th:href="@{/servicos}" class="btn btn-secondary" style="float: right; margin: 0 20px 30px 0;">Cancelar</a>

		</form>
	</section>
</body>
</html>
