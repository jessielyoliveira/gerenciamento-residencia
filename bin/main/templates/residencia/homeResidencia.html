<!doctype html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
	<meta charset="utf-8">
</head>
<body>

	<section layout:fragment="content">
		<h1 align="center" style="margin: 60px 0;">Gerenciar Residências</h1>

		<div class="form-inline align-items-center">
			<!-- Busca -->
			<form th:action="@{/residencias/busca}" method="post"  class="input-group col-md-6" style="padding: 0">
				<input type="text" class="form-control" id="chave" name="chave"
					placeholder="Buscar residências por nome" aria-label="Buscar residências"
					aria-describedby="basic-addon2">
				<div class="input-group-append">
					<input class="btn btn-secondary" type="submit" value="Buscar">
					<a class="btn btn-success" type="button" th:href=@{/residencias}>Todos</a>
				</div>
			</form>
			<!-- Botões -->
			<div style="margin-left: auto;">
				<!-- <a th:href="@{/}" class="btn btn-primary">Distribuir Residentes</a>  -->
				<a th:href="@{/residencias/nova}" class="btn btn-primary" style="margin: 0 10px">Adicionar	Residência</a>
				<a th:href="@{/proae}" class="btn btn-secondary">Voltar</a>
			</div>
		</div>

		<!-- Tabela -->
		<table class="table table-striped" style="margin-top: 30px;">
			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="residencia : ${listaResidencias}">
					<td class="col-md-6" th:text="${residencia.nome}"></td>
					<td>
						<a class="btn btn-primary" style="margin: 0 10px"
							th:href="@{/residencias/alocar/{id} (id = ${residencia.id})}">Alocar Residente</a>
						<a class="btn btn-secondary" th:href="@{/residencias/detalhes/{id} (id = ${residencia.id})}">Detalhes</a>
						<a class="btn btn-warning" style="margin: 0 10px"
							th:href="@{/residencias/editar/{id} (id = ${residencia.id})}">Editar</a>
						<a class="btn btn-danger" 
							onclick="return confirm('Tem certeza que deseja remover este registro?')"
							th:href="@{/residencias/remover/{id} (id = ${residencia.id})}">Remover</a>
					</td>
				</tr>
			</tbody>
		</table>

	</section>
		
</body>
</html>
