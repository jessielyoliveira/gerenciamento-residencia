<!doctype html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
	<meta charset="utf-8">
</head>
<body>

	<section layout:fragment="content">
		<h1 align="center" style="margin: 60px 0;">Gerenciar Status</h1>

		<div class="form-inline align-items-center">
			<!-- Busca -->
			<form th:action="@{/status/busca}" method="post"  class="input-group col-md-6" style="padding: 0">
				<input type="text" class="form-control" id="chave" name="chave"
					placeholder="Buscar status por nome" aria-label="Buscar status"
					aria-describedby="basic-addon2">
				<div class="input-group-append">
					<input class="btn btn-secondary" type="submit" value="Buscar">
					<a class="btn btn-success" type="button" th:href=@{/status}>Todos</a>
				</div>
			</form>
			<!-- Botões -->
			<div style="margin-left: auto;">
				<a th:href="@{solicitacoes}" class="btn btn-primary"
					style="margin-right: 10px;">Gerir Solicitação</a> <a
					th:href="@{status/novo}" class="btn btn-primary">Adicionar	Status</a>
					<a th:href="@{/status}" class="btn btn-secondary">Voltar</a>
			</div>
		</div>

		<!-- Tabela -->
		<table class="table table-striped" style="margin-top: 30px;">
			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="status : ${listaStatus}">
					<td class="col-md-8" th:text="${status.nome}"></td>
					<td>
						
						<a class="btn btn-warning" style="margin: 0 10px"
							th:href="@{/status/editar/{id} (id = ${status.id})}">Editar</a>
						<a class="btn btn-danger"
							onclick="return confirm('Tem certeza que deseja remover este registro?')"
							th:href="@{/status/remover/{id} (id = ${status.id})}">Remover</a>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
		
</body>
</html>
