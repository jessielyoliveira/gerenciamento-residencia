<!doctype html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
	<meta charset="utf-8">
</head>
<body>

	<section layout:fragment="content">
		<h1 align="center" style="margin: 60px 0;">Detalhes do Residente</h1>
		
		<div class="row">
			<div class="col">
				<h3><strong> Dados Pessoais </strong></h3>
				<br/>
				
				<div class="form-group">
					<label class="font-weight-bold" for="matricula">Matrícula: </label>
					<span th:text="${residente.matricula}"></span>
				</div>
				<div class="form-group">
					<label class="font-weight-bold" for="nome">Nome: </label>
					<span th:text="${residente.nome}"></span>
				</div>
				<div class="form-group">
					<label class="font-weight-bold" for="curso">Curso: </label> 
					<span th:text="${residente.curso}"></span>
				</div>
				<div class="form-group"><!-- TRATAR DATA DE NASCIMENTO PARA NAO VIR COM HORA -->
					<label class="font-weight-bold" for="datanasc">Data de Nascimento: </label> 
					<span th:text="${residente.datanasc}"></span>
				</div>
				<div class="form-group">
					<label class="font-weight-bold" for="cpf">CPF: </label> 
					<span th:text="${residente.CPF}"></span>
					&nbsp; &nbsp; &nbsp;
					<label class="font-weight-bold" for="rg">RG: </label>
					<span th:text="${residente.RG}"></span>
				</div>
				<div class="form-group">
					<label class="font-weight-bold" for="cidade">Cidade: </label>
					<span th:text="${residente.cidadeOrigem}"></span>
				</div>
				<div class="form-group">
					<label class="font-weight-bold" for="estado">Estado: </label>
					<span th:text="${residente.estadoOrigem}"></span>
				</div>
				<div class="form-group">
					<label class="font-weight-bold" for="tipobolsa">Tipo de bolsa: </label>
					<span th:text="${residente.bolsaPROAE}"></span>
				</div>
				
				<div class="form-group">
					<label class="font-weight-bold" for="usuario">Nome de usuário: </label>
					<span th:text="${residente.usuario}"></span>
				</div>
			</div>

			<div class="col">
				<h3><strong> Contato </strong></h3>
				<br/>
				<div class="form-group">
					<label class="font-weight-bold" for="email">E-mail: </label>
					<span th:text="${residente.email}"></span>
				</div>
				<div class="form-group">
					<label class="font-weight-bold" for="tel">Telefone: </label>
					<span th:text="${residente.telefone}"></span>
				</div>
				<br/>
				<h3><strong> Alocação </strong></h3>
				
				<!-- estrutura de condição para residente não alocado -->
				<span th:if="${residente.residencia == null}">
					<div class="form-group">
						<p style="color: Crimson">[ O residente ainda não está alocado em uma residência ]</p>
					</div>
				</span>
				<span th:unless="${residente.residencia == null}">
					<div class="form-group">
						<label class="font-weight-bold" for="residencia">Residência: </label>
						<span th:text="${residente.residencia}"></span>
					</div>
					<div class="form-group">
						<label class="font-weight-bold" for="campus">Campus: </label>
						<span th:text="${residente.campus}"></span>
					</div>
					<div class="form-group">
						<label class="font-weight-bold" for="piso">Piso: </label>
						<span th:text="${residente.piso}"></span>
						&nbsp;&nbsp;&nbsp;
						<label class="font-weight-bold" for="quarto">Quarto: </label>
						<span th:text="${residente.quarto}"></span>
					</div>
					<div class="form-group">
						<label class="font-weight-bold" for="datat">Previsão de termino: </label>
						<span th:text="${residente.dataTermino}"></span>
					</div>
				</span>
			</div>
		</div>
		 	
		 <a th:href="@{/residentes/gerenciar}" class="btn btn-secondary" style="float: right; margin-bottom: 30px;">Voltar</a>
	</section>
		
</body>
</html>
