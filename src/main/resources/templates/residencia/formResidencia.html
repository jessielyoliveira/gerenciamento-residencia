<!doctype html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
	<meta charset="utf-8">
</head>
<body>
	
	<section layout:fragment="content">
		<!-- <h1 align="center" style="margin: 30px 0;">Cadastro de Residência</h1> -->
		<h1 th:if="${residencia.id == null}" align="center" style="margin: 30px 0;">Nova Residência</h1>
		<h1 th:if="${residencia.id != null}" align="center" style="margin: 30px 0;">Editar Residência</h1>
		
		<form th:action="@{/residencias}" th:object="${residencia}" 
				th:method="@{${residencia.id == null} ? 'post' : 'put'}">
			<input type="hidden" th:field="*{id}">
			
			<div class="form-group">
				<label for="nome">Nome</label>
				<input type="text" class="form-control" id="nome" th:field="*{nome}" required="required"
						placeholder="Insira um nome">
			</div>
			<div class="form-group">
				<label for="endereco">Endereço</label>
				<input type="text" class="form-control" id="endereco" th:field="*{endereco}" required="required"
						placeholder="Insira o endereço">
			</div>
		  	<div class="form-group">
		    	<label for="numero">Número</label>
		    	<input type="text" class="form-control" id="numero" th:field="*{numero}" required="required"
		    			placeholder="Insira o número">
		  	</div>
		  	<div class="form-group">
		    	<label for="bairro">Bairro</label>
		    	<input type="text" class="form-control" id="bairro" th:field="*{bairro}" required="required"
		    			placeholder="Insira o bairro">
		  	</div>
		  	<div class="form-group">
		    	<label for="cep">CEP</label>
		    	<input type="text" class="form-control" id="cep" th:field="*{cep}" required="required"
		    			placeholder="Insira o CEP no formato xxxxx-xxx" pattern="[0-9]{5}-[0-9]{3}">
		  	</div>
			<div class="form-group">
		    	<label for="cidade">Cidade</label>
		    	<input type="text" class="form-control" id="cidade" th:field="*{cidade}" required="required"
		    			placeholder="Insira a cidade">
		  	</div>
		  	<div class="form-group">
		    	<label for="estado">Estado</label>
		    	<input type="text" class="form-control" id="estado" th:field="*{estado}" required="required"
		    			placeholder="Insira o estado">
		  	</div>
		  	<div class="form-group">
		    	<label for="pisos">Quantidade de pisos</label>
		    	<input type="number" class="form-control" id="pisos" th:field="*{quantPisos}" required="required"
		    			placeholder="Insira a quantidade de pisos" min="1" max="10" >
		  	</div>
		  	<div class="form-group">
		    	<label for="quartos">Quantidade de quartos por piso</label>
		    	<input type="number" class="form-control" id="quartos" th:field="*{quantQuartosPorPiso}" required="required"
		    		   placeholder="Insira a quantidade de quartos por piso" min="1" max="15">
		  	</div>
		  	<div class="form-group" style="margin-bottom: 30px;">
		    	<label for="residentes">Quantidade de residentes por quarto</label>
		    	<input type="number" class="form-control" id="residentes" th:field="*{quantResidentesPorQuarto}" required="required"
		    			placeholder="Insira a quantidade de residentes por quarto" min="1" max="8">
		  	</div>
		  	<button type="submit" class="btn btn-success" style="float: right;">Salvar</button>
		  	<a th:href="@{/residencias}" class="btn btn-secondary" style="float: right; margin: 0 20px 30px 0;">Cancelar</a>

		</form>
	</section>


</body>
</html>
