<!doctype html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
	<meta charset="utf-8">
</head>
<body>

	<section layout:fragment="content">
		<h1 align="center" style="margin: 30px 0;">ResidÃªncia Cadastradas</h1>
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Nome</th>
					<th scope="col">Detalhes</th>
					<th scope="col">Remover</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="residencia : ${listaResidencias}">
					<td th:text="${residencia.nome}"></td>
					<td>
						<a class="btn btn-secondary">Detalhes</a>
					</td>
					<td>
						<a th:href="@{/residencias/remover/{id} (id = ${residencia.id})}" class="btn btn-danger">Remover</a>
					</td>
				</tr>
			</tbody>
		</table>
	</section>


</body>
</html>
