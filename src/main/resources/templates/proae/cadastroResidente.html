<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator=layout>
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="description" content="">
		<meta name="author" content="">
		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		
		<title>Gerência de Residentes</title>
	</head>
	
	<body>
	
	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand" href="">Gerência de Residentes <span style="font-size: 16px; margin-left: 10px;">Portal da PROAE</span></a>
			<ul class="navbar-nav">
				<li class="nav-item "><a class="nav-link" href="#">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
			</ul>
		</div>
	</nav>
	
		<div class="container" style="margin-top: 60px;">
			<!-- <div th:if="${success != null}" class="alert alert-success" role="alert"><span th:text="${success}">msg success</span></div>
			<div th:if="${error != null}" class="alert alert-danger" role="alert"><span th:text="${error}">msg error</span></div> -->
	
			<div layout:fragment="content">
				<h1 align="center" style="margin: 30px 0">Cadastro de Residente</h1>
				<form>
					<div class="form-group">
					<div class="form-group">
						<label for="nome">Nome</label>
						<input type="text" class="form-control" id="nome" placeholder="Insira o nome">
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" placeholder="Insira o E-mail">
					</div>
				  	<div class="form-group">
				    	<label for="usuario">Usuário</label>
				    	<input type="text" class="form-control" id="usuario" placeholder="Insira o nome de usuário">
				  	</div>
						<label for="residencia">Residência</label>
						<select  class="form-control" id="residencia" placeholder="Insira o nome">
							<option value="central">Residência Central</option>
							<option value="praca">Residência Praça Cívica</option>
							<option value="biomedica">Resiência Biomédica</option>	
						</select> 
					</div>
					<div class="form-group">
						<label for="campus">Campus</label>
						<input type="number" class="form-control" id="campus" placeholder="Insira o número do campus">
					</div>
				  	<div class="form-group">
						<label for="piso">Piso</label>
						<input type="number" class="form-control" id="piso" placeholder="Insira o número do piso">
					</div>
				  	<div class="form-group">
						<label for="piso">Quarto</label>
						<input type="number" class="form-control" id="quarto" placeholder="Insira o número do quarto">
					</div>
				  	<button type="submit" class="btn btn-success" style="float: right;">Cadastrar</button>
				  	<a th:href="@{/proae/gerir-residentes}" class="btn btn-secondary" style="float: right; margin-right: 20px">Cancelar</a>
				</form>
			</div>
		</div>
	
	
	</body>
</html>
