<!doctype html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
	<meta charset="utf-8">
</head>
<body>
	
	<section layout:fragment="content">
		<h1 align="center" style="margin: 30px 0;">Cadastro de Solicitação</h1>
		
		<form th:action="@{/solicitacoes/nova}" th:object="${solicitacao}" method="post">
			 <div class="form-group" th:object="${servico}">
			 	<label for="servico">Tipo Serviço</label>
				 <select name="servico.id" class="form-control">
			 		 <option th:each="servico : ${servicos}" th:value="${servico.id}" th:text="${servico.nome}"></option>
				</select>	
			 </div>
			 <div class="form-group">
				<label for="justificativa">Justificativa</label>
				<input type="text" class="form-control" id="nome" th:field="*{nome}" placeholder="Insira uma justificativa">
			</div>
			
			
		  	<button type="submit" class="btn btn-success" style="float: right;">Cadastrar</button>
		  	<a th:href="@{/residencias}" class="btn btn-secondary" style="float: right; margin: 0 20px 30px 0;">Cancelar</a>

		</form>
	</section>


</body>
</html>
