<!doctype html>
<html lang="pt-br" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<head>
	<meta charset="utf-8">
</head>
<body>

	<section layout:fragment="content">
		<h1 align="center" style="margin: 60px 0;">Gerenciar Solicitação</h1>

		<div class="form-inline align-items-center">
			<!-- Busca -->
			<div class="input-group col-md-6" style="padding: 0">
				<input type="text" class="form-control"
					placeholder="Buscar solicitação" aria-label="Buscar solicitação"
					aria-describedby="basic-addon2">
				<div class="input-group-append">
					<button class="btn btn-secondary" type="button">Buscar</button>
				</div>
			</div>
			<!-- Botões -->
			<div style="margin-left: auto;">
				<a th:href="@{/}" class="btn btn-primary"
					style="margin-right: 10px;">Distribuir Solicitação</a> <a
					th:href="@{servicos}" class="btn btn-primary">Gerir Serviços</a>
			</div>
		</div>

		<!-- Tabela -->
		<table class="table table-striped" style="margin-top: 30px;">
			<thead>
				<tr>
					<th scope="col">Código</th>
					<th scope="col">Ação</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="solicitacao : ${listaSolicitacao}">
					<td class="col-md-8" th:text="${solicitacao.id}"></td>
					<td>
						<a class="btn btn-secondary" th:href="@{/solicitacoes/detalhes/{id} (id = ${solicitacao.id})}">Detalhes</a>
						<a class="btn btn-warning" style="margin: 0 10px"
							th:href="@{/solicitacoes/editar/{id} (id = ${solicitacao.id})}">Alterar Status</a>
						<a class="btn btn-danger" 
							onclick="return confirm('Tem certeza que deseja remover este registro?')"
							th:href="@{/solicitacoes/remover/{id} (id = ${solicitacao.id})}">Remover</a>
					</td>
				</tr>
			</tbody>
		</table>
	</section>
		
</body>
</html>
